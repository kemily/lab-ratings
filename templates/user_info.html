{% extends 'base.html' %}
{% block content %}

    <h2>User Information:</h2>
    
    <ul>
      <li>{{ user.age }}</li>
      <li>{{ user.zipcode }}</li>
      <li>
        {% for info in user.ratings %}
          Movie title: {{ info.movie.title }}, 
          <b>Score: {{ info.score }}</b>
          <br>
        {% endfor %}
      </li>
    </ul>

{% endblock %}
